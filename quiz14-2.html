<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
    <script>
        var n = prompt("몇 까지 3의 배수를 찾을까요?");
        var cnt = 0;
        for(var i = 0; i < n ; i++){
            if ( i % 3 == 0){
                document.write(i +", ");
                cnt++;
            }
        }
        document.write("<br>" +"<br>" + n + "까지 3의 배수의 개수 : ".fontcolor("red") + cnt)
    </script>
</body>
</html>
