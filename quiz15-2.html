<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
        var num;
        var num2;
        num = prompt("비교할 첫 번째 숫자:")
        num2 = prompt("비교할 두 번 째 숫자:")
        if (num > num2){
            alert(num + "(이)가 " + num2 + "보다 큽니다.")
        }
        else if (num === num2){
            alert(num + "와" + num2 + "는 같습니다.")
        }
        else{
            alert(num + "(이)가 " + num2 + "보다 작습니다.")
        }

    </script>
</body>
</html>
