<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연습문제 1</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            line-height: 50px;
        }

        label {
            width: 100px;
            float: left;
        }
    </style>
</head>

<body>
    <fieldset>
        <h1>예약 정보</h1>
        <form>
            <ul>
                <li>
                    <label for="name">이 름 </label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="gtel">전 화 번 호</label>
                    <input type="tel" id="gtel">
                </li>
                <li>
                    <label for="email">이 메 일</label>
                    <input type="email" id="email">
                </li>
                <li>
                <input type="submit" value="예약하기">
                </li>
            </ul>
        </form>
    </fieldset>
</body>

</html>
